<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.css">
    <script src="lib/jquery.js"></script>
</head>

<body style="padding: 15px;">
    <!-- add boos panel -->


    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Add New Book</h3>
        </div>
        <div class="panel-body form-inline">


            <div class="input-group">
                <div class="input-group-addon">Book Name</div>
                <input type="text" class="form-control" id="ipt-bookname" placeholder="please input book name">
            </div>

            <div class="input-group">
                <div class="input-group-addon">Author</div>
                <input type="text" class="form-control" id="ipt-author" placeholder="please input author">
            </div>

            <div class="input-group">
                <div class="input-group-addon">Publisher</div>
                <input type="text" class="form-control" id="ipt-publisher" placeholder="please input publisher">
            </div>


            <button  id="btn-add" type="button" class="btn btn-primary">Add</button>

        </div>
    </div>



    <!-- books table -->

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>BookName</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Operators</th>
            </tr>
        </thead>
        <tbody id="tb">

        </tbody>
    </table>

    <script>
        $(() => {
            function getBookList() {
                $.get('http://www.liulongbin.top:3006/api/getbooks', (res) => {
                    // console.log(res)
                    if (res.status != 200) return alert('get data failed')

                    let rows = [];

                    $.each(res.data, (i, item) => {
                        rows.push('<tr><td>' + item.id + '</td> <td>' + item.bookname +
                            '</td> <td>' + item.author + '</td> <td>' + item.publisher +
                            '</td> <td> <a href="javascript:;" class="del" data-id="'
                            + item.id + '">Delete</a> </td></tr>')
                    })

                    // console.log(rows);
                    // console.log(rows.join(''));
                    $('#tb').empty().append(rows.join(''));
                })
            }
            getBookList()

            // get id
            // $('del').on('click', ()=>{
            //     console.log('ok')
            // })

            // $('#tb').on('click', '.del', () => {
            //     let id = $('.del').attr('data-id');
            //     console.log(id)
            // })

            $('#tb').on('click', '.del', function() {
                let id = $(this).attr('data-id');
                $.get('http://www.liulongbin.top:3006/api/delbook', {id: id}, (res)=>{
                    if (res.status !== 200) return alert('del book failed!')
                    getBookList()
                })
            })

            $('#btn-add').on('click', ()=>{
                let bookname = $('#ipt-bookname').val().trim()
                let author = $('#ipt-author').val().trim()
                let publisher = $('#ipt-publisher').val().trim()

                if (bookname.length <= 0 && author.length <= 0 && publisher.length <= 0) return alert('请填写完整内容！')

                $.post('http://www.liulongbin.top:3006/api/addbook',{bookname, author, publisher}, (res)=>{
                    if (res.status !== 201) return alert('Add book failed!')
                    getBookList();
                    $('#ipt-bookname').val(''); // clear input
                    $('#ipt-author').val(''); // clear input
                    $('#ipt-publisher').val(''); // clear input
                })
            })
        })
    </script>
</body>

</html>
