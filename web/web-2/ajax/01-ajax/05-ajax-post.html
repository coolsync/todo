<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/jquery.js"></script>
</head>

<body>
    <button id="btn_post">Initiate a ajax POST request</button>

    <script>
        $(() => {
            $('#btn_post').on('click', () => {
                $.ajax({
                    type: 'POST',
                    url: 'http://www.liulongbin.top:3006/api/addbook',
                    data: {
                        bookname: "诗经",
                        author: "未知",
                        publisher: "古代"
                    },
                    success: (res) => {
                        console.log(res)
                    },
                    failed: (err) => {
                        console.log(err)
                    }
                })
            })
        })
    </script>
</body>

</html>
