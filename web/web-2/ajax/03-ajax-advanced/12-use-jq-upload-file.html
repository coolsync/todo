<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/jquery.js"></script>
</head>

<body>

    <input type="file" id="file1">

    <button id="btn_upload">upload</button>

    <img src="images/loading.gif" alt="" id="loading">

    <script>
        $(()=>{
            // use ajax show process
            $(document).ajaxStart = ()=>{
                $('#loading').show()
            }

            $(document).ajaxStop = ()=>{
                $('#loading').hide()
            }

            document.querySelector('#btn_upload')
            .addEventListener('click', ()=>{       
                let files = $('#file1')[0].files;
                // console.log(files)

                if (files.length <= 0) {
                    alert('please choice img upload');
                }

                let fd = new FormData();
                fd.append('avatar', files[0])

                $.ajax({
                    method: 'POST',
                    url: 'http://www.liulongbin.top:3006/api/upload/avatar',
                    data: fd,

                    contentType: false,
                    processData: false,

                    success: (res) => {
                        console.log(res)
                    }
                })
            })
        })
    </script>
</body>

</html>
