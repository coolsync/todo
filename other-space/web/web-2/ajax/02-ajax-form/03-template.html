<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. import tpl engine -->
    <script src="lib/template-web.js"></script>
    <script src="lib/jquery.js"></script>
</head>
<body>
    <div id="container">

    </div>
    <!-- def tpl -->
    <script type="text/html" id="tpl-user">
        <h1>{{name}} ----- {{age}}</h1>
        {{@ text}}
    
        <h3>{{regTime | dateFormat}}</h3>
    </script>
    
    <script>
        // handle time filter function
        template.defaults.imports.dateFormat = (data) => {
            // console.log(data)
            let y = data.getFullYear();
            let m = data.getMonth() + 1;
            let d = data.getDate();
            

            return y + '-' + m + '-' + d;
        }

        // def data
        let data = {name: 'bob', age: 30, text:'<h3>原文</h3>', regTime: new Date()}

        // call template func
        let htmlStr = template('tpl-user', data);
        console.log(htmlStr);

        // render tmpl
        $('#container').html(htmlStr);

    </script>
</body>

</html>
