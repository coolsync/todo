<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="./assets/news.css" />
  <script src="./lib/jquery.js"></script>
  <script src="./lib/template-web.js"></script>
  <script src="js/it.js"></script>
</head>

<body>

  <div id="news-list">
    hello
  </div>

  <script type="text/html" id="tpl-list">
    {{each data}}
    <div class="news-item">
      <img class="thumb" src="{{'http://www.liulongbin.top:3006' + $value.img}}" alt="" />
      <div class="right-box">
        <h1 class="title">{{$value.title}}</h1>
        <div class="tags">
          {{each $value.tags}}
          <span>{{$value}}</span>
          {{/each}}
        </div>
        <div class="footer">
          <div>
            <span>{{$value.source}}</span>&nbsp;&nbsp;
            <span>{{$value.time | dateFormat}}</span>
          </div>
          <span>{{$value.cmtcount}}</span>
        </div>
      </div>
    </div>
    {{/each}}
  </script>

  <script>


    $(() => {
      // time 补零 function
      function padTime(n) {
        if (n < 10){
          return '0' + n
        } else {
          return n
        }
      }

      // def time filter
      template.defaults.imports.dateFormat = (dtStr) => {
        let dt = new Date(dtStr);

        let y = dt.getFullYear()
        let m = padTime(dt.getMonth() + 1)
        let d = padTime(dt.getDate())

        let hh = padTime(dt.getHours())
        let mm = padTime(dt.getMinutes())
        let ss = padTime(dt.getSeconds())

        return y + '-' + m + '-' + d + ' ' + hh + ':' + mm + ':' + ss
      }

      // Get IT news list
      function getItList() {
        $.get('http://www.liulongbin.top:3006/api/news', (res) => {
          if (res.status !== 200) {
            return alert('get it news failed!');
          }

          for (let i = 0; i < res.data.length; i++) {
            res.data[i].tags = res.data[i].tags.split(',');

          }

          console.log(res)


          let htmlStr = template('tpl-list', res);
          $('#news-list').html(htmlStr);
        })
      }

      getItList();
    })
  </script>

</body>

</html>
